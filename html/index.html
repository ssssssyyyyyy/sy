<script type="text/javascript" src="script.js"></script>
<script>
  var mascotchara = new mascot(
    "#mascot_eye",
    "#mascot_left_eye > div",
	"#mascot_right_eye > div"    
  );

  $(window).on("load mousemove", function(e) {
    var cX = e.clientX;
    var cY = e.clientY;

    if (!cX) {
      cX = $(window).width() / 2;
      cY = $(window).height() / 2;
    }

    mascotchara.update(cX, cY).render();
  });
</script>
